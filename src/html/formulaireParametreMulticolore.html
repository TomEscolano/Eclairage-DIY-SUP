<h2>Formulaire de modification d'eclairage multicolore</h2>
<form action="/cgi-bin/UcModifier.cgi" method="get">
  <input type="hidden" name="type" value="multicolore">
  <input type="hidden" name="id" value="_idEclairage">

  Nom: <br>
  <input type="text" name="nom" value="_nomEclairage">
  <br>
  <br>
  Couleur:<br>
  <select name="couleur">
  	<option value="0">Bleu</option>
  	<option value="1">Blanc</option>
  	<option value="2">Rouge</option>
</select><br><br>

  Adresse IP: <br>
  <input type="text" name="adresseIP" value="_addr">
  <br>
<br><br>
  <input type="submit" value="Continuer">
</form>
