<!DOCTYPE html>
<html>
<head>
	<title>Superviseur</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<style type="text/css">
	a{text-decoration: none}
	ul{
		background: white;
		padding: 1%;
		padding-left: 2%;
	}
	</style>
	<script type="text/javascript">

		// Affichage des menus d'Ã©clairages
		function toggleMenu(id) {
		  var menuBox = document.getElementById(id);    
		  if(menuBox.style.display == "block") { // if is menuBox displayed, hide it
		    menuBox.style.display = "none";
		    menuBox.style.position = "absolute";
		  }
		  else { // if is menuBox hidden, display it
		    menuBox.style.display = "block";
		    menuBox.style.position = "absolute";
		  }

		  var menuInfos = document.getElementById(id+"_infos");
		  if(menuInfos.style.display == "block") { // if is menuInfos displayed, hide it
		    menuInfos.style.display = "none";
		  }
		  else { // if is menuInfos hidden, display it
		    menuInfos.style.display = "block";
		  }
		}

		// Creer un bouton
		function createButton(event) {
			document.getElementById("unicolore").href = "/cgi-bin/UcAjouter.cgi?type=unicolore&x="+event.clientX+"&y="+event.clientY;
			document.getElementById("multicolore").href = "/cgi-bin/UcAjouter.cgi?type=multicolore&x="+event.clientX+"&y="+event.clientY;
			
			document.getElementById('modal').style.display='block';
		}

	</script>
</head>
<body>
	
<div class="w3-container w3-blue">
  <h2>Superviseur</h2>
</div>
<img src="/house.jpg" style=" max-width: 55%;height: auto; position:absolute;z-index: 1;" onclick="createButton(event);">
<br>

<div id="modal" class="w3-modal">
    <div class="w3-modal-content w3-card-4">
      <header class="w3-container w3-blue"> 
        <span onclick="document.getElementById('modal').style.display='none'" 
        class="w3-button w3-display-topright">&times;</span>
        <center><h2>Ajouter un eclairage</h2></center>
      </header>
      <div class="w3-container">
        <center><h3><a id="unicolore" href="/cgi-bin/UcAjouter.cgi?type=unicolore">Unicolore</a> || <a id="multicolore" href="/cgi-bin/UcAjouter.cgi?type=multicolore">Multicolore</a></h3></center>
      </div>
    </div>
</div>
