<!DOCTYPE html>
<html>
<head>
	<title>Superviseur</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<script type="text/javascript">
		function toggleMenu(id) {
		  var menuBox = document.getElementById(id);    
		  if(menuBox.style.display == "block") { // if is menuBox displayed, hide it
		    menuBox.style.display = "none";
		  }
		  else { // if is menuBox hidden, display it
		    menuBox.style.display = "block";
		  }

		  var menuInfos = document.getElementById(id+"_infos");
		  if(menuInfos.style.display == "block") { // if is menuInfos displayed, hide it
		    menuInfos.style.display = "none";
		  }
		  else { // if is menuInfos hidden, display it
		    menuInfos.style.display = "block";
		  }
		}
	</script>
</head>
<body>
	
<div class="w3-container w3-blue">
  <h2>Superviseur</h2>
</div>
<br>
